<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Travel - Payment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-rocket"></i>
                <span>Space Travel</span>
            </div>
            <div class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="accommodation.html">Accommodation</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main class="payment-page">
        <section class="payment-header">
            <h1>Complete Your Booking</h1>
            <div id="booking-summary" class="booking-summary">
            </div>
        </section>

        <section class="payment-container">
            <div class="payment-grid">
                <!-- معلومات المسافر -->
                <div class="payment-card passenger-info">
                    <h2><i class="fas fa-user-astronaut"></i>Passenger Information</h2>
                    <form id="passenger-form">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="nationality">Nationality</label>
                            <input type="text" id="nationality" required>
                        </div>
                    </form>
                </div>

                <div class="payment-card payment-info">
                    <h2><i class="fas fa-credit-card"></i>Payment Details</h2>
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="cardName">Name on Card</label>
                            <input type="text" id="cardName" required>
                        </div>
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" required>
                        </div>
                        <div class="card-details">
                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" maxlength="3" required>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="payment-card booking-details">
                    <h2><i class="fas fa-receipt"></i>Booking Summary</h2>
                    <div class="summary-content">
                        <div class="summary-item">
                            <span>Trip/Accommodation</span>
                            <span id="bookingType">-</span>
                        </div>
                        <div class="summary-item">
                            <span>Duration</span>
                            <span id="duration">-</span>
                        </div>
                        <div class="summary-item">
                            <span>Date</span>
                            <span id="bookingDate">-</span>
                        </div>
                        <div class="summary-item">
                            <span>Passengers</span>
                            <span id="passengerCount">-</span>
                        </div>
                        <div class="summary-item total">
                            <span>Total Amount</span>
                            <span id="totalAmount">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <button id="confirmPayment" class="confirm-payment">
                Confirm Payment
                <i class="fas fa-lock"></i>
            </button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
